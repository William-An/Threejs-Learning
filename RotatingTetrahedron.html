<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Rotating Tetrahedron</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }

    </style>
</head>

<body>
    <a href="/index.html">Back to Index</a>
    <script src="js/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script>
        var scene, camera, renderer;
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth/window.innerHeight,
            1,
            1000
        );
        camera.position.z = 150;
        
        // Control
        var controls = new THREE.OrbitControls(camera);
        controls.autoRotate = true;
        
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        function resize(){
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
        
        var tetraGeo = new THREE.TetrahedronGeometry(35);
        var boxMaterial = new THREE.MeshPhysicalMaterial({color: 0xfd59d7});
        var tetrahedron = new THREE.Mesh(tetraGeo, boxMaterial);
        scene.add(tetrahedron);
        
        var light = new THREE.PointLight(0xFFFF00, 4);
        light.position.set(10, 0, 300);
        scene.add(light);
        var count = 0;
        function animate(){
            requestAnimationFrame(animate);
            count = count + 1;
            tetrahedron.rotation.z += 0.05;
            tetrahedron.rotation.x += 0.05;
            // Every 60 frame
            if(count%60 == 0){
                light.color = new THREE.Color(
                    Math.random(),
                    Math.random(),
                    Math.random()
                );
                for(var i = 0, l = tetraGeo.vertices.length; i < l; i++){
                    tetraGeo.vertices[i].x += -10 + Math.random() * 20;
                    tetraGeo.vertices[i].y += -10 + Math.random() * 20;
                }
                tetraGeo.verticesNeedUpdate = true;
                count = 0;
            }
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
        window.addEventListener("resize", resize);
    </script>
</body>
